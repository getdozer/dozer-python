app_name: dozer-ingest-users
connections:
  - config: !Grpc
      schemas: !Path "tests/trips.json"
      port: 7001
    name: ingest

api:
  rest:
    port: 7002
  grpc:
    port: 7003
  app_grpc:
    port: 7004
sources:
  - name: trips
    table_name: trips
    connection: !Ref ingest
    columns:
  - name: users
    table_name: users
    connection: !Ref ingest
    columns:

endpoints:
  - name: trips
    path: /trips
    table_name: trips
    index:
      primary_key:

  - name: users
    path: /users
    table_name: users
    index:
      primary_key:
