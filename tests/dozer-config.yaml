app_name: dozer-ingest-users
connections:
  - config: !Grpc
      schemas: !Path "tests/trips.json"
      port: 7001
    name: ingest
  - config: !Grpc
      adapter: arrow
      schemas: !Path "tests/trips_arrow.json"
      port: 7005
    name: ingest_arrow

cache_max_map_size: 1073741824
app_max_map_size: 1073741824

api:
  rest:
    port: 7002
  grpc:
    port: 7003
  app_grpc:
    port: 7004
sources:
  - name: trips
    table_name: trips
    connection: !Ref ingest
    columns:
  - name: trips_arrow
    table_name: trips_arrow
    connection: !Ref ingest_arrow
    columns:
  - name: users
    table_name: users
    connection: !Ref ingest
    columns:

endpoints:
  - name: trips
    path: /trips
    table_name: trips
    index:
      primary_key:
  - name: trips_arrow
    path: /trips_arrow
    table_name: trips_arrow
    index:
      primary_key:

  - name: users
    path: /users
    table_name: users
    index:
      primary_key:
