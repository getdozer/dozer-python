app_name: dozer-ingest-users
connections:
  - config: !Grpc
      schemas: !Path "tests/trips.json"
      port: 10001
    name: ingest
  - config: !Grpc
      adapter: arrow
      schemas: !Path "tests/trips_arrow.json"
      port: 10005
    name: ingest_arrow

cache_max_map_size: 1073741824
app_max_map_size: 1073741824


flags:
  grpc_web: true

api:
  rest:
    port: 8080
  grpc:
    port: 10003
  app_grpc:
    port: 10004
  api_security: !Jwt
    DOZER1337

sources:
  - name: trips
    table_name: trips
    connection: !Ref ingest
    columns:
  - name: trips_arrow
    table_name: trips_arrow
    connection: !Ref ingest_arrow
    columns:
  - name: users
    table_name: users
    connection: !Ref ingest
    columns:

endpoints:
  - name: trips
    path: /trips
    table_name: trips
    index:
      primary_key:
  - name: trips_arrow
    path: /trips_arrow
    table_name: trips_arrow
    index:
      primary_key:

  - name: users
    path: /users
    table_name: users
    index:
      primary_key:
